<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>통합검색&lt;민간 Sass 연계공통기반 통합관리포털</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/total.css" />

    <!-- JS -->
    <script src="../js/jquery-3.6.3/jquery.min.js"></script>
    <script src="../js/swiper-5.4.3.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/service_searchSaaS.js"></script>


</head>

<body>
    <div id="wrapper" class="wrapper sub_pages">
        <!-- 바로가기 메뉴 -->
        <nav id="skip"></nav>

        <!-- 헤더 -->
        <header id="header" class="header"></header>

        <!-- 메인  -->
        <main class="">

            <!-- 본문 외부 영역 -->
            <section id="content" class="page_centered page_search">
                <div class="page_inner">

                    <!-- 본문 -->
                    <article class="page">
                        <!-- 브레드크럼 -->
                        <div class="wrap_breadcrumb">
                            <ul class="breadcrumbs">
                                <li class="breadcrumbs_item cat_home"><a href="main.html" target="_self" title="메인 페이지로 이동" class="home"></a></li>
                                <li class="breadcrumbs_item current_page"><a href="통합검색.html" target="_self" title="페이지 이동">통합검색</a></li>
                            </ul>
                        </div>

                        <div class="page_content">
                            <!-- <div class="wrap_article"> -->
                            <div class="article_title">
                                <article class="page_title_area">
                                    <h2 class="page_title">통합검색</h2>
                                </article>
                            </div>

                            <div class="article_content">

                                <!-- 검색 필터  -->
                                <div class="wrap_search_filter">
                                    <div class="box_input">
                                        <label for="inputSearch" class="sr_only">검색어 입력</label>
                                        <input type="text" id="inputSearch" class="input_text input_searchbar" placeholder="검색어를 입력해주세요.">
                                    </div>
                                    <button type="submit" class="btn_submit btn_search">검색</button>
                                </div>

                                <!-- 검색 결과 -->
                                <div class="wrap_result_table">
                                    <div class="box_table_top">
                                        <div class="area_left">
                                            <div class="wrap_result_word">
                                                <p>적용된 검색어 “<span class="result_word">그룹웨어</span>”</p>
                                            </div>
                                            <div class="wrap_result_num">
                                                <p>검색 결과 <span class="result_num">53</span>건</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="area_tab">
                                    <div class="wrap_tab_button">
                                        <button class="tab_button active" data-tab="tab_all">전체 (<span class="result_num">0</span>건)</button>
                                        <button class="tab_button" data-tab="tab01">민간 SaaS (<span class="result_num">0</span>건)</button>
                                        <button class="tab_button" data-tab="tab02">공지사항 (<span class="result_num">0</span>건)</button>
                                        <button class="tab_button" data-tab="tab03">자료실 (<span class="result_num">0</span>건)</button>
                                        <button class="tab_button" data-tab="tab04">기타 (<span class="result_num">0</span>건)</button>
                                    </div>

                                    <div class="wrap_tab_content">
                                        <div class="tab_content active tab_all">


                                            <div class="result_search_none">
                                                <div class="result_search_none_text">
                                                    <h3>검색 결과가 존재하지 않습니다.</h3>
                                                    <!-- <p>검색어 ‘그룹웨어’에 대한 검색 결과가 없습니다.<br></p> -->
                                                    <p>˙ 검색어의 철자가 정확한지 확인해주세요.<br>
                                                        ˙ 검색어의 단어 수를 줄이거나, 보다 일반적인 검색어로 다시 검색해 보세요.<br>
                                                        ˙ 두 단어 이상의 검색어인 경우, 띄어쓰기를 확인해 보세요.</p>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>


                            </div>
                            <!-- </div> -->


                        </div>

                    </article>
                </div>
            </section>
            <!-- 본문 외부 영역 end-->
        </main>
        <!-- 전체 영역 end  -->

        <footer id="footer" class="footer"></footer>
    </div>

    <script>
        AOS.init();

        // 탭 버튼 클릭 시 이벤트
        $('.area_tab .wrap_tab_button .tab_button').on('click', function() {
            // 모든 버튼에서 active 클래스 제거
            $('.area_tab .wrap_tab_button .tab_button').removeClass('active');
            // 클릭한 버튼에 active 클래스 추가
            $(this).addClass('active');

            // 모든 탭 콘텐츠에서 active 클래스 제거
            $('.area_tab .wrap_tab_content .tab_content').removeClass('active');
            // 클릭한 버튼의 data-tab 속성을 읽어 해당 콘텐츠를 활성화
            var targetTab = $(this).data('tab');
            $('.area_tab .wrap_tab_content .tab_content.' + targetTab).addClass('active');
        });
    </script>
</body>

</html>
