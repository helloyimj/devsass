    <script>
        AOS.init();
        // 콤보 박스 기업명 선택
        $('select[name="select_govSaas"]').on('change', function () {
            var value = $(this).val();
            $('.idCard, .dirSys, .codeSys, .gpki').css({ 'display': 'none' });

            if (value != 'all_case') {
                $('.' + value).css({ 'display': 'block' });
                var scrollTop = $('.' + value).offset().top - 100;
                $('html, body').animate({ scrollTop: scrollTop }, 500); // 스크롤 애니메이션
            } else {
                $('.idCard, .dirSys, .codeSys, .gpki').css({ 'display': 'block' });
            }
        });
    </script>
