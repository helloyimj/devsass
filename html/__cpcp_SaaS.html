<script>
	$(document).ready(function () {
			function updateFilterCount() {
					const count = $(".list_selected_filters .item_selected_filter").length;
					$(".selected_filters h3 span").text(count);
			}

			$(".checkbox").change(function () {
					const selectedId = $(this).attr("id");
					const selectedLabel = $(`label[for="${selectedId}"]`).text();

					if ($(this).is(":checked")) {
							if ($(`.list_selected_filters .item_selected_filter[data-id="${selectedId}"]`).length === 0) {
									$(".list_selected_filters").append(
											`<li class="item_selected_filter" data-id="${selectedId}">${selectedLabel} <button class="btn_remove_filter" data-id="${selectedId}"></button></li>`
									);
							}
					} else {
							$(`.list_selected_filters .item_selected_filter[data-id="${selectedId}"]`).remove();
					}

					updateFilterCount();
			});

			$(".list_selected_filters").on("click", ".btn_remove_filter", function () {
					const id = $(this).data("id");
					$(`#${id}`).prop("checked", false);
					$(this).parent().remove();
					updateFilterCount();
			});

			$(".btn_clear_filter").click(function () {
					$(".checkbox").prop("checked", false);
					$(".list_selected_filters").empty();
					updateFilterCount();
			});

			$(".btn_toggle").click(function () {
					$(".wrap_radio").slideToggle();
			});
	});
</script>
