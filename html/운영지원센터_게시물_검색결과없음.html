<body>
  <div id="wrapper">

    <!-- 컨테이너 영역 -->
    <div id="container">

      <!-- breadcrumb -->
      <nav class="krds-breadcrumb-wrap" aria-label="현재 경로">
        <ol class="breadcrumb">
          <li class="home"><a href="main.html" class="txt" target="_self" title="메인 페이지로 이동">홈</a></li>
          <li class=""><a href="운영지원센터_공지사항.html" class="txt" target="_self" title="페이지 이동">운영지원센터</a></li>
          <li class=""><a href="운영지원센터_공지사항.html" class="txt" target="_self" title="페이지 이동">공지사항</a></li>

          <h2 class="s-tit">민간 SaaS 연계공통기반 통합관리포털에서 알려드립니다.</h2>
        </div>
        <!-- //페이지 타이틀 영역 -->
        <div class="page_content page_notice page_notice_none_search">

          <div class="article_content" data-aos="fade-up">

            <!-- 검색 입력폼 -->
            <div class="search-top-box">
              <div class="sch-filter-box">
                <div class="sch-form-wrap wrap_search_saas">
                  <div class="search_saas_group select">
                    <div class="form-tit">
                      <label for="addr-input1">카테고리</label>
                    </div>
                    <div class="group_select_conts">
                      <select id="input-select-category" class="krds-form-select medium">
                        <option value="">전체</option>
                        <option value="">항목1</option>
                        <option value="">항목2</option>
                      </select>
                    </div>
                  </div>
                  <div class="search_saas_group input">
                    <div class="form-tit">
                      <label for="addr-input1">검색어</label>
                    </div>
                    <div class="group_input_conts">
                      <div class="input-group m-column">
                        <input type="text" class="krds-input medium" placeholder="검색어를 입력해주세요" title="검색어 입력"
                          id="input-text-search">
                        <button type="button" class="krds-btn medium primary"><i
                            class="svg-icon ico-sch"></i>검색</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- //검색 입력폼 -->

            <!-- 검색 결과 -->
            <div class="">

              <!-- 검색 결과 : 리스트 상단 -->
              <div class="search-list-top">
                <ul class="sch-info" aria-live="polite">
                  <li>총 <span class="point">0</span>건이 조회되었습니다.</li>
                </ul>
                <ul class="sch-sort">
                  <li>
                    <strong class="sort-label"><label for="search_result_count">목록 표시 개수</label></strong>
                    <select class="krds-form-select-sort" id="search_result_count">
                      <option>10개</option>
                      <option>20개</option>
                      <option>30개</option>
                    </select>
                  </li>
                </ul>
              </div>
              <!-- //검색 결과 : 리스트 상단 -->

              <!-- table -->
              <div class="krds-table-wrap">
                <table class="tbl col data">
                  <caption>공지사항에 대한 표로 번호, 제목, 첨부파일, 등록일에 대한 내용으로 구성되어 있다.</caption>
                  <colgroup>
                    <col style="width: 5%;">
                    <col>
                    <col style="width: 7%;">
                    <col style="width: 14%;">
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">번호</th>
                      <th scope="col">제목</th>
                      <th scope="col">첨부</th>
                      <th scope="col">등록일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="4" class="table_none">
                        <p class="title">검색어 ‘그룹웨어’에 대한 검색 결과가 없습니다.</p>
                        <ul class="krds-info-list decimal">
                          <li>철자나 맞춤법 오류가 있는지 확인해 주세요.</li>
                        </ul>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //table -->
            </div>
