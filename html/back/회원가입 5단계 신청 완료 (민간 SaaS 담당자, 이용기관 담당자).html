<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>5단계 유형 선택&lt;회원가입&lt;민간 Sass 연계공통기반 통합관리포털</title>

    <!-- css -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
    <link href="../css/plugin/swiper-bundle.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/output.css" />

    <!-- script -->
    <script src="../js/plugin/swiper-bundle.min.js"></script>
    <script defer src="../js/component/ui-script.js"></script>
    <script defer src="../js/pattern/pattern.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/app.js"></script>  
</head>

<body>
    <div id="wrapper" class="sub_pages">
        <!-- 바로가기 메뉴 -->
        <nav id="skip"></nav>

        <!-- 헤더 -->
        <header id="header" class="header"></header>

        <!-- 메인  -->
        <main class="">

            <!-- 본문 외부 영역 -->
            <section id="container" class="page_centered ">

                <!-- 본문 -->
                <article class="page">
                    <!-- 브레드크럼 -->
                    <div class="wrap_breadcrumb">
                      <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb">
                      	<ol class="breadcrumb breadcrumbs">
                      		<li class="home"><a href="#" target="_self" class="txt" title="메인 페이지로 이동">홈</a></li>
                      	</ol>
                      </nav>                      
                    </div>
                    <!-- 브레드크럼 -->

                    <div class="page_content page_signup inner narrow page-step">
                        <div class="article_title">
                          <article class="page_title_area">
                            <h2 class="page_title">회원가입</h2>
                          </article>
                          <!-- step indicator -->
                          <!-- 스텝 -->
                          <ol class="krds-step-wrap">
                          	<li class="done">
                              <span>                               
                                <i class="step">1단계</i>
                                <span class="step-tit">유형 선택</span>
                              </span>
                          	</li>
                          	<li class="done">
                              <span>
                                <i class="step">2단계</i>
                                <span class="step-tit">약관 동의</span>
                              </span>
                          	</li>
                          	<li class="done">
                              <span>
                                <i class="step">3단계</i>
                                <span class="step-tit">사전 체크리스트</span>
                              </span>
                          	</li>
                          	<li class="done">
                              <span>
                                <i class="step">4단계</i>
                                <span class="step-tit">정보 입력</span>
                              </span>
                          	</li>
                          	<li class="active">
                              <span>
                                <em class="sr-only">현재단계</em>
                                <i class="step">5단계</i>
                                <span class="step-tit">신청 완료</span>
                              </span>
                          	</li>
                          </ol>
                          <!-- //스텝 -->
                        </div>

                        <!-- 콘텐츠 영역 -->
                        <div class="article_content step-type">
                          <h3 class="sec-tit">
                            <span class="step-now">
                              <strong class="active">5단계</strong>
                              / 5단계
                            </span>
                            신청 완료
                          </h3> 
                          <div class="comp-msg-wrap">
                            <h4>회원가입 신청이 완료되었습니다.</h4>
                            <p>회원가입이 접수되었습니다. (안내 문구를 적어주세요.)</p>
                          </div>
                          <div class="wrap-comp-info-box">
                            <ul class="comp-info-box">
                              <li>
                                <div class="key">이메일 주소</div>
                                <div class="value">minganmingan@saas.com</div>
                              </li>
                              <!-- 민간 SaaS 담당자 -->
                              <li>
                                <div class="key">서비스</div>
                                <div class="value">어드벤처 협업</div>
                              </li>
                              <li>
                                <div class="key">서비스 제공 업체</div>
                                <div class="value">어드벤처타임</div>
                              </li>
                              <!-- 민간 SaaS 담당자 -->
                              <!-- 이용기관 담당자-->
                       <!--        <li>
                                <div class="key">이용 기관</div>
                                <div class="value">행정안전부 운영지원과</div>
                              </li> -->
                              <!-- 이용기관 담당자-->
                              <li>
                                <div class="key">담당자</div>
                                <div class="value">김민간</div>
                              </li>
                              <li>
                                <div class="key">휴대폰 번호</div>
                                <div class="value">01012341234</div>
                              </li>
                            </ul>
                          </div>                       
                          <div class="comp-btn-wrap">
                            <button type="button" class="krds-btn xlarge tertiary">메인으로 이동</button>
                            <button type="button" class="krds-btn xlarge primary">로그인 하기</button>
                          </div>
                        </div>                       <!-- //콘텐츠 영역 -->
                    </div>
                </article>

                <!-- 본문 end  -->
            </section>
            <!-- 본문 외부 영역 end-->
        </main>
        <!-- 전체 영역 end  -->

        <footer id="footer" class="footer"></footer>
    </div>
</body>
</html>
