<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>로그인&lt;민간 Sass 연계공통기반 통합관리포털</title>

    <!-- css -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
    <link href="../css/plugin/swiper-bundle.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/output.css" />

    <!-- script -->
    <script src="../js/plugin/swiper-bundle.min.js"></script>
    <script defer src="../js/component/ui-script.js"></script>
    <script defer src="../js/pattern/pattern.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/app.js"></script>

</head>

<body>
    <div id="wrapper" class="wrapper sub_pages">


        
        <!-- 메인  -->
        <main class="">

            <!-- 본문 외부 영역 -->
            <section id="content" class="page_login">
                <!-- 본문 -->
                <div class="page_inner">
                    <article class="page">
                        <!-- 브레드크럼 -->
                        <div class="wrap_breadcrumb">
                            <ul class="breadcrumbs">
                                <li class="breadcrumbs_item cat_home"><a href="main.html" target="_self"
                                        title="메인 페이지로 이동" class="home"></a></li>
                                <!-- <li class="breadcrumbs_item"><a href="운영지원센터_공지사항.html" target="_self" title="페이지 이동">운영지원센터</a></li> -->
                                <!-- <li class="breadcrumbs_item current_page"><a href="사용자 지원_기술지원.html" target="_self" title="페이지 이동">기술 지원</a></li>                             -->
                            </ul>
                        </div>

                        <div class="page_content">
                            <div class="article_title">
                                <article class="page_title_area">
                                    <h2 class="page_title">로그인</h2>
                                    <!-- <h3 class="page_title_sub">민간 SaaS 연계공통기반에서 제공하는 서비스를 <br class="block_768" />보다 쉽게 이용할 수 있도록 가이드 저장소를 제공합니다.</h3> -->
                                </article>
                            </div>

                            <div class="article_content" data-aos="fade-up">
                                <div class="conts-area login-form">
                                    <!-- 로그인 폼 -->
                                    <div class="login-form-area">
                                        <div class="login-wrap">
                                            <fieldset>
                                                <legend>로그인 폼</legend>
                                                <div class="fieldset">
                                                    <div class="form-group">
                                                        <div class="form-tit">
                                                            <label for="login_id">아이디&lpar;이메일&rpar;</label>
                                                        </div>
                                                        <div class="form-conts">
                                                            <!-- is-error 클래스를 추가하면 에러 표시가 나타납니다 -->
                                                            <input type="text" id="login_id" class="krds-input"
                                                                autocomplete="on" placeholder="아이디를 입력하세요">
                                                        </div>
                                                        <!-- [중요] 반드시 확인하시기 바랍니다. -->
                                                        <!-- <p class="form-hint-invalid">아이디는 이메일 형식으로 입력해 주세요.</p> -->
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-tit">
                                                            <label for="login_pw">비밀번호</label>
                                                            <p class="label_info">8~15자의 영문자, 숫자를 입력해주세요. (대소문자 구분)</p>
                                                        </div>
                                                        <div class="form-conts btn-ico-wrap">
                                                            <input type="password" id="login_pw" class="krds-input"
                                                                placeholder="비밀번호를 입력하세요">
                                                            <button type="button" class="krds-btn medium icon"
                                                                aria-pressed="false">
                                                                <span class="sr-only">입력한 비밀번호 보기</span>
                                                                <i class="svg-icon ico-pw-visible"></i>
                                                            </button>
                                                            <!-- [중요] 반드시 확인하시기 바랍니다. -->
                                                            <!-- <p class="form-hint-invalid">비밀번호가 일치하지 않습니다.</p> -->
                                                        </div>
                                                    </div>
                                                    <div class="form-group krds-check-area">
                                                        <div class="krds-form-check">
                                                            <input type="checkbox" name="save_id" id="save_id">
                                                            <label for="save_id">이메일 기억하기</label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <!-- [중요] 조건 충족시 버튼이 활성화 -->
                                                        <button type="submit"
                                                            class="krds-btn large primary disabled">로그인</button>
                                                    </div>
                                                    <div class="form-group">
                                                        <ul class="link-group">
                                                            <li><a href="#" class="krds-btn medium text open-modal"
                                                                    data-target="modal_find_pwd">비밀번호 찾기</a></li>
                                                            <li><a href="회원가입 1단계 유형 선택.html" class="krds-btn medium text">회원가입</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                        <div class="login-info-wrap">
                                            <ul class="krds-info-list decimal">
                                                <li>서비스 이용 후 반드시 로그아웃해주세요.</li>
                                                <li>비밀번호는 주기적으로 변경해주세요.</li>
                                                <li>비밀번호는 영문자, 숫자를 조합한 8~15자입니다. (대소문자 구별)</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- //로그인 폼 -->
                                </div>
                                <!-- //컨텐츠 영역 -->
                            </div>
                        </div>
                    </article>
                </div>
                <!-- 본문 end  -->
            </section>
            <!-- 본문 외부 영역 end-->
        </main>
        <!-- 전체 영역 end  -->

        <footer id="footer" class="footer"></footer>

    </div>

    
  <!-- modal-wrap -->
  <div class="modal-wrap">

    <!-- modal -->
    <section id="modal_find_pwd" class="krds-modal modal_login fade in" role="dialog"
        aria-labelledby="tit_modal_sample_01">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <!-- modal title -->
                <div class="modal-header">
                    <h2 id="tit_modal_sample_01" class="modal-title">
                        비밀번호 찾기
                    </h2>
                </div>
                <!-- //modal title -->
                <!-- modal contents -->
                <div class="modal-conts">
                    <div class="conts-area">
                        <p class="sub_txt">이메일 인증 후에 비밀번호 재설정 페이지로 이동할 수 있습니다.</p>
                        <fieldset>
                            <legend>비밀번호 찾기 폼</legend>
                            <div class="fieldset">
                                <div class="form-group">
                                    <div class="form-tit">
                                        <label for="email_id">이메일</label>
                                        <p class="label_info">가입하신 이메일을 입력해 주세요.</p>
                                    </div>
                                    <div class="form-conts">
                                        <!-- is-error 클래스를 추가하면 에러 표시가 나타납니다 -->
                                        <input type="text" id="email_id" class="krds-input is-error" autocomplete="on"
                                            placeholder="아이디를 입력하세요">
                                    </div>
                                    <!-- [중요] 반드시 확인하시기 바랍니다. -->
                                    <p class="form-hint-invalid">아이디는 이메일 형식으로 입력해 주세요.</p>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <!-- //modal contents -->
                <!-- modal btn -->
                <div class="modal-btn btn-wrap">
                    <button type="button" class="krds-btn btn_cancel medium tertiary close-modal">취소</button>
                    <button type="button" class="krds-btn btn_send medium primary close-modal">인증 메일 전송</button>
                </div>
                <!-- //modal btn -->
                <!-- close button -->
                <button type="button" class="krds-btn medium icon btn-close close-modal">
                    <span class="sr-only">닫기</span>
                    <i class="svg-icon ico-popup-close"></i>
                </button>
                <!-- //close button -->
            </div>
        </div>
        <div class="modal-back in"></div>
    </section>
    <!-- //modal -->
    
  </div>
  <!-- //modal-wrap -->

    <script>
        AOS.init();
    </script>
</body>

</html>
