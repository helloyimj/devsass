<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>공지사항&lt;사용자지원&lt;민간 Sass 연계공통기반 통합관리포털</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/total.css" />

    <!-- JS -->
    <script src="../js/jquery-3.6.3/jquery.min.js"></script>
    <script src="../js/swiper-5.4.3.min.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/app.js"></script>
    
</head>

<body>
    <div id="wrapper" class="wrapper sub_pages">
        <!-- 바로가기 메뉴 -->
        <nav id="skip"></nav>

        <!-- 헤더 -->
        <header id="header" class="header"></header>

        <!-- 메인  -->
        <main class="">

            <!-- 본문 외부 영역 -->
            <section id="content" class="">
                <div class="page_inner">

                    <!-- 본문 -->
                    <article class="page page_notice">
                        <!-- 브레드크럼 -->
                        <div class="wrap_breadcrumb">
                            <ul class="breadcrumbs">
                                <li class="breadcrumbs_item cat_home"><a href="main.html" target="_self" title="메인 페이지로 이동" class="home"></li>
                                                                <li class="breadcrumbs_item"><a href="사용자 지원_공지사항.html" target="_self" title="페이지 이동">사용자 지원</a></li>
                                
                            </ul>
                        </div>

                        <div class="page_content">
                            <!-- <div class="wrap_article"> -->
                            <div class="article_title">
                                <article class="page_title_area">
                                    <h2 class="page_title">공지사항</h2>
                                    <h3 class="page_title_sub">민간 SaaS 연계공통기반 통합관리포털에서 알려드립니다.</h3>
                                </article>
                            </div>

                            <div class="article_content" data-aos="fade-up" data-aos-delay="100">

                                <!-- 검색 필터  -->
                                <div class="wrap_search_filter">
                                    <div class="wrap_select">
                                        <h3></h3>
                                        <label for="select01" class="sr_only">검색 필터 목록 선택 열기</label>
                                        <select name="select01" id="select01" class="select_searchbar">
                                            <option value="" selected>전체</option>
                                            <option value="">제목</option>
                                            <option value="">내용</option>
                                        </select>
                                    </div>
                                    <div class="box_input">
                                        <label for="inputSearch" class="sr_only">검색어 입력</label>
                                        <input type="text" id="inputSearch" class="input_text input_searchbar" placeholder="검색어를 입력해주세요.">
                                    </div>
                                    <button type="submit" class="btn_submit btn_search">검색</button>
                                </div>

                                <!-- 검색 결과 -->
                                <div class="wrap_result_table">

                                    <!-- 테이블 상단 -->
                                    <div class="box_table_top">
                                        <div class="area_left">
                                            <div class="result_num">
                                                <p>총 <span>0</span>건이 조회되었습니다.</p>
                                            </div>
                                        </div>
                                        <div class="area_right">
                                            <div class="wrap_select">
                                                <label for="select02" class="sr_only">항목 표시 개수 선택 목록 열기</label>
                                                <select name="select02" id="select02" class="select_sort">
                                                    <option value="" selected>10 개씩</option>
                                                    <option value="">20 개씩</option>
                                                    <option value="">30 개씩</option>
                                                </select>
                                            </div>
                                            <button name="" class="btn_submit btn_sort" onclick="">정렬</button>
                                        </div>
                                    </div>

                                    <!--table -->
                                    <div class="wrap_table" data-aos="fade-up" data-aos-delay="300">
                                        <table class="table table_user_manage" summary="공지사항 게시물 목록">
                                            <caption>공지사항 게시물 목록</caption>
                                            <colgroup>
                                                <col style="width: 155px;">
                                                <col style="width: auto;">
                                                <col style="width: 180px;">
                                                <col style="width: 155px;">
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th scope="col">번호</th>
                                                    <th scope="col">제목</th>
                                                    <th scope="col">첨부</th>
                                                    <th scope="col">등록일</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- 검색 결과가 없을 때 result_search_none 클래스 추가 -->
                                                <tr class="result_search_none">
                                                    <td colspan="4">
                                                        <div class="result_search_none_text">
                                                            <p>검색 결과가 없습니다.</p>
                                                        </div>
                                                    </td>

                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- pagenation -->
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </article>
                </div>
            </section>
            <!-- 본문 외부 영역 end-->
        </main>
        <!-- 전체 영역 end  -->
        <footer id="footer" class="footer"></footer>
    </div>

  <script>
        AOS.init();
    </script>
</body>

</html>
