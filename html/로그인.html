<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>로그인</title>

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="../css/output.css" />

  <!-- script -->
  <script src="../js/jquery-3.6.3/jquery.min.js"></script>
  <script src="../js/plugin/swiper-bundle.min.js"></script>
  <script src="../js/aos.js"></script>
  <script defer src="../js/component/ui-script.js"></script>
  <script defer src="../js/pattern/pattern.js"></script>
  <script defer src="../js/nav.js"></script>
  <script defer src="../js/app.js"></script>

</head>

<body>
  <div id="wrapper">

    <!-- 컨테이너 영역 -->
    <div id="container">

      <!-- breadcrumb -->
      <nav class="krds-breadcrumb-wrap" aria-label="현재 경로">
        <ol class="breadcrumb">
          <li class="home"><a href="main.html" class="txt" target="_self" title="메인 페이지로 이동">홈</a></li>
        </ol>
      </nav>
      <!-- // breadcrumb -->

      <!-- 컨텐츠 영역 -->
      <div class="inner">
        <!-- 페이지 타이틀 영역 -->
        <div class="page-title-wrap">
          <h1 class="h-tit">로그인</h1>
        </div>
        <!-- //페이지 타이틀 영역 -->
        <div class="page_content page_login">

          <div class="article_content" data-aos="fade-up">
            <div class="conts-area login-form">
              <!-- 로그인 폼 -->
              <div class="login-form-area">
                <div class="login-wrap">
                  <fieldset>
                    <legend>로그인 폼</legend>
                    <div class="fieldset">
                      <div class="form-group">
                        <div class="form-tit">
                          <label for="login_id">아이디&lpar;이메일&rpar;</label>
                        </div>
                        <div class="form-conts">
                          <!-- is-error 클래스를 추가하면 에러 표시가 나타납니다 -->
                          <input type="text" id="login_id" class="krds-input" autocomplete="on"
                            placeholder="아이디를 입력하세요">
                        </div>
                      </div>
                      <!-- [중요] 반드시 확인하시기 바랍니다. -->
                      <!-- <p class="form-hint-invalid">아이디는 이메일 형식으로 입력해 주세요.</p> -->
                      <div class="form-group">
                        <div class="form-tit">
                          <label for="login_pw">비밀번호</label>
                          <p class="label_info">8~15자의 영문자, 숫자를 입력해주세요. (대소문자 구분)</p>
                        </div>
                        <div class="form-conts btn-ico-wrap">
                          <input type="password" id="login_pw" class="krds-input" placeholder="비밀번호를 입력하세요">
                          <button type="button" class="krds-btn medium icon" aria-pressed="false">
                            <span class="sr-only">입력한 비밀번호 보기</span>
                            <i class="svg-icon ico-pw-visible"></i>
                            <i class="svg-icon ico-pw-visible-on"></i>
                          </button>
                        </div>
                        <p class="form-hint-invalid">비밀번호가 일치하지 않습니다.</p>
                      </div>
                      <div class="form-group krds-check-area">
                        <div class="krds-form-check">
                          <input type="checkbox" name="save_id" id="save_id">
                          <label for="save_id">이메일 기억하기</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <!-- [중요] 조건 충족시 버튼이 활성화 -->
                        <button type="submit" class="krds-btn large primary disabled">로그인</button>
                      </div>
                      <div class="form-group">
                        <ul class="link-group">
                          <li><a href="javascript:;" class="krds-btn medium text open-modal" data-target="modal-find-pwd">비밀번호 찾기</a></li>
                          <li><a href="회원가입 1단계 유형 선택.html" class="krds-btn medium text">회원가입</a></li>
                        </ul>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div class="login-info-wrap">
                  <ul class="krds-info-list decimal">
                    <li>서비스 이용 후 반드시 로그아웃해주세요.</li>
                    <li>비밀번호는 주기적으로 변경해주세요.</li>
                    <li>비밀번호는 영문자, 숫자를 조합한 8~15자입니다. (대소문자 구별)</li>
                  </ul>
                </div>
              </div>
              <!-- //로그인 폼 -->
            </div>
            <!-- //컨텐츠 영역 -->
          </div>
        </div>

      </div>
      <!-- //컨텐츠 영역 -->
    </div>
    <!-- //컨테이너 영역 -->
  </div>

    <!-- modal-wrap -->
  <div class="modal-wrap">

    <!-- modal 비밀번호 찾기 -->
        <section id="modal-find-pwd" class="krds-modal modal_login fade in" role="dialog" aria-labelledby="tit-modal-find-pwd">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <!-- modal title -->
          <div class="modal-header">
            <h2 id="tit-modal-find-pwd" class="modal-title">
              비밀번호 찾기
            </h2>
          </div>
          <!-- //modal title -->
          <!-- modal contents -->
          <div class="modal-conts">
            <div class="conts-area">
              이메일 인증 후에 비밀번호 재설정 페이지로 이동할 수 있습니다.
              <div class="box-sec">
                <div class="form-group">
                  <div class="form-tit">
                    <label for="txt-new-saas">이메일</label>
                    <p class="label_info">가입하신 이메일을 입력해 주세요.</p>
                  </div>
                  <div class="form-conts">
                    <input type="text" id="email_id" class="krds-input" autocomplete="on" placeholder="아이디를 입력하세요">
                  </div>
                  <!-- [중요] 반드시 확인하시기 바랍니다. -->
                  <p class="form-hint-invalid">아이디는 이메일 형식으로 입력해 주세요.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- //modal contents -->
          <!-- modal btn -->
          <div class="modal-btn btn-wrap">
            <button type="button" class="krds-btn medium tertiary close-modal">닫기</button>
            <button type="button" class="krds-btn medium primary close-modal">인증 메일 전송</button>
          </div>
          <!-- //modal btn -->
          <!-- close button -->
          <button type="button" class="krds-btn medium icon btn-close close-modal">
            <span class="sr-only">닫기</span>
            <i class="svg-icon ico-popup-close"></i>
          </button>
          <!-- //close button -->
        </div>
      </div>
      <div class="modal-back in"></div>
    </section>

  </div>
  <!-- //modal-wrap -->


</body>

</html>
